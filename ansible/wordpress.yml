---
- name: Install WordPress on EC2
  hosts: ec2-instance
  become: true
  vars:
    efs_mount_path: /var/www
    efs_filesystem_id: fs-066e8e211309d0777
  tasks:
    - name: Mount EFS
      become: true
      mount:
        name: "{{ efs_filesystem_id }}"
        src: "{{ efs_filesystem_id }}.efs.us-east1.amazonaws.com:/"
        fstype: nfs4
        opts: "nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport"
        state: mounted
        path: "{{ efs_mount_path }}"
    - name: Install Apache, PHP, and MySQL
      become: true
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - apache2
        - libapache2-mod-php
        - php
        - php-mysql
        - php-curl
        - php-gd
        - php-xmlrpc
        - mysql-server
    - name: Configure MySQL
      become: true
      mysql_db:
        name: wordpress
        login_host: localhost
        login_user: root
        login_password: ""
        state: present
    - name: Download WordPress
      become: true
      get_url:
        url: "https://wordpress.org/latest.tar.gz"
        dest: /tmp/wordpress.tar.gz
    - name: Extract WordPress
      become: true
      unarchive:
        src: /tmp/wordpress.tar.gz
        dest: "{{ efs_mount_path }}"
        remote_src: true
        owner: www-data
        group: www-data
    - name: Configure Apache
      become: true
      copy:
        content: |
          <Directory "{{ efs_mount_path }}/wordpress">
              AllowOverride All
          </Directory>
        dest: /etc/apache2/sites-available/wordpress.conf
      notify:
        - enable apache
        - restart apache
    - name: Enable Apache
      become: true
      file:
        src: /etc/apache2/sites-available/wordpress.conf
        dest: /etc/apache2/sites-enabled/wordpress.conf
        state: link
    - name: Restart Apache
